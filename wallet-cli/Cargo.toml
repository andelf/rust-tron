[package]
name = "wallet-cli"
version = "0.1.0"
authors = ["Shuyu WANG <andelf@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "2", features = ["yaml"] }
grpc = "0.8"
futures = "0.3"
protobuf = "2"
serde_json = "1.0"
hex = "0.4"
chrono = "0.4"
sha2 = "0.9"
sha3 = "0.9"
thiserror = "1.0"
tokio = "0.2"
tonic = "0.3"
rand = "0.8"
itertools = "0.9"
rpassword = "5"
ethabi = "12"
lazy_static = "1.4"

proto = { path = "../proto" }
keys = { path = "../keys" }
walletd = { path = "../walletd" }
ztron = { git = "https://github.com/opentron/opentron" }
