          about: Retrieve various items and information from the blockchain
          settings: *default_settings
          subcommands:
              - node:
                    about: Get current connected node state information
              - node_graph:
                    about: Get part of current global node graph
              - block:
                    about: Retrieve a full block from the blockchain
                    args:
                        - BLOCK:
                              help: The number or ID of the block to retrieve
              - merkle_tree:
                    about: Retrieve a full merkle tree of a block
                    args:
                        - BLOCK:
                              help: The number of the block to retrieve
              - transaction:
                    about: Retrieve a transaction from the blockchain
                    aliases: ["tx", "txn"]
                    args:
                        - ID:
                              help: ID of the transaction to retrieve
                              required: true
              - transaction_info:
                    about: Retrieve receipt of atransaction
                    aliases: ["txi"]
                    args:
                        - ID:
                              help: ID of the transaction to retrieve
                              required: true
              - account:
                    about: Retrieve an account from the blockchain
                    aliases: ["acct"]
                    args:
                        - NAME:
                              help: The name of the account to retrieve
                              required: true
              - account_permission:
                    about: Retrieve account permision info from the blockchain
                    aliases: ["perm"]
                    args:
                        - NAME:
                              help: The name of the account to retrieve
                              required: true
              - account_resource:
                    about: Retrieve energy and bandwidth usage of an account
                    aliases: ["res"]
                    args:
                        - NAME:
                              help: The name of the account to retrieve
                              required: true
              - contract:
                    about: Get details of a smart contract
                    aliases: ["cntr"]
                    args:
                        - ADDR:
                              help: The address of the smart contract
                              required: true
              - proposal:
                    about: Get details of a proposal
                    args:
                        - ID:
                              help: Proposal id
                              required: true
              - asset:
                    about: Get details of a TRC10 token
                    args:
                        - ID:
                              help: Token id
                              required: true
              - reward:
                    about: Get reward info, the unwithdrawn voting reward
