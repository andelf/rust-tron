name: wallet-cli
version: "0.1.0"
author: Shuyu WANG <andelf@gmail.com>
about: Tron Protocol wallet command line util
settings: &default_settings
    - DisableHelpSubcommand
    - VersionlessSubcommands
    - SubcommandRequiredElseHelp

# FIXME: YAML does not support merge array
common_transaction_args: &common_transaction_args
    - memo:
          help: The memo for the transaction
          long: memo
          takes_value: true
          required: false
    - account:
          help: The account address used for signing
          short: k
          long: account
          takes_value: true
    - private-key:
          help: The private key used for signing
          short: K
          long: private-key
          takes_value: true
          conflicts_with:
              - account
    - skip-sign:
          help: Skip actual sign process
          short: s
          long: skip-sign
          conflicts_with:
              - account
              - private-key
    - dont-broadcast:
          help: Don't broadcast transaction to the network (just print to stdout)
          short: d
          long: dont-broadcast
    - expiration:
          help: Set the time in seconds before a transaction expires
          short: x
          long: expiration
          takes_value: true
          # default_value: "60"
    - fee-limit:
          help: Maximum value of TRX allowed consumed
          long: fee-limit
          takes_value: true
    - ref-block:
          help: Set the reference block num or block id used for TAPOS (Transaction as Proof-of-Stake)
          short: r
          long: ref-block
          takes_value: true
    - permission-id:
          help: Permission id used by transaction
          long: permission-id
          takes_value: true
          possible_values: ["0", "2", "1"]

args:
    - verbose:
          help: Make the operation more talkative
          short: v
          long: verbose
    - network:
          help: Connect to which Tron network
          long: network
          takes_value: true
          possible_values: [mainnet, shasta, nile, tronex, dappchain, dappchain-testnet]
          default_value: mainnet
    - rpc-addr:
          help: Raw RPC address to connect
          long: rpc-addr
          conflicts_with: network
          takes_value: true
          value_name: "HOST:PORT"

subcommands:
